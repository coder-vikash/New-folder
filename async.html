<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #output {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>

  <body>
    <h1>Async Functions Example</h1>
    <div id="output"></div>

    <button onclick="getApi()">Fetch Cat Images</button>
    <script src="first.js"></script>
  </body>
</html>
